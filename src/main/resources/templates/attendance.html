<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }
    </style>
    <title>Export Table to Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
<h1>Export Table to Excel</h1>
<table id="myTable">
    <thead>
    <tr>
        <th th:colspan="2">성명</th>
        <th th:colspan="3">박다솜</th>
    </tr>
    <tr>
        <th th:colspan="2">구분</th>
        <th>시</th>
        <th>분</th>
        <th>확인</th>
    </tr>
    </thead>
    <tbody th:each="date : ${dates}">
    <tr>
        <td th:rowspan="3" th:text="${date}"></td>
        <td>출</td>
        <td th:colspan="2">0900</td>
        <td th:rowspan="3"></td>
    </tr>
    <tr>
        <td>퇴</td>
        <td th:colspan="2">1800</td>
    </tr>
    <tr>
        <td>계</td>
        <td th:colspan="2">0800</td>
    </tr>
    </tbody>
</table>
<button onclick="exportToExcel()">Export to Excel</button>

<script>
    function exportToExcel() {
        const table = document.getElementById('myTable');
        const wb = XLSX.utils.table_to_book(table, {sheet: 'Sheet 1'});
        const wbout = XLSX.write(wb, {bookType: 'xlsx', type: 'array'});

        saveAsExcelFile(wbout, 'table_data.xlsx');
    }

    function saveAsExcelFile(data, filename) {
        const blob = new Blob([data], {type: 'application/octet-stream'});
        if (navigator.msSaveBlob) {
            // IE 10+
            navigator.msSaveBlob(blob, filename);
        } else {
            const link = document.createElement('a');
            if (link.download !== undefined) {
                // 다른 브라우저
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    }
</script>
</body>
</html>
