name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  S3_BUCKET_NAME: ninetosix-api-deploy
  spring.mail.username: ${{ secrets.MAIL_USERNAME }}
  spring.mail.password: ${{ secrets.MAIL_PASSWORD }}
  spring.mvc.cors.allowed-origins: ${{ secrets.LOCAL_CORS_ALLOWED_ORIGINS }}
  jwt.secret: ${{ secrets.JWT_SECRET_KEY }}
  #spring.datasource.url: jdbc:mariadb://${{ secrets.DB_HOST }}:3306/ATTENDANCE?characterEncoding=UTF-8&serverTimezone=UTC
  spring.datasource.username: ${{ secrets.DB_USERNAME }}
  spring.datasource.password: ${{ secrets.DB_PASSWORD }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean build
      
    # 디렉토리 생성
    - name: Make Directory
      run: mkdir -p deploy
        
    # Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy

    - name: Make zip file
      run: zip -r ./ninetosix-api.zip ./deploy
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./ninetosix-api.zip s3://$S3_BUCKET_NAME/
